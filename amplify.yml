version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx amplify push --yes  # Assuming you are using Amplify CLI for backend deployment
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist  # Ensure this matches your actual build output directory
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
