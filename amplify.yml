version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx push --yes  # Updated command for Amplify Gen 2 CLI
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist  # Ensure this matches your actual build output directory
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
